<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REgistration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="firstName">
                First Name:*
            </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">
                Last Name:*
            </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">
                Email Address:*
            </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">
                Password:*
            </label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="confirmPassword">
                Confirm Password:*
            </label>
            <input type="text" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="birthday">
                Birthday:
            </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <div>
                Gender Identity:
            </div>
            
            <input type="radio" name="gender" id="male">
            <label for="male">
                Male
            </label>
        
            <input type="radio" name="gender" id="female">
            <label for="female">
                Female
            </label>
        
            <input type="radio" name="gender" id="nonBinary">
            <label for="nonBinary">
                Non-binary
            </label>
        
            <input type="radio" name="gender" id="noAns">
            <label for="noAns">
                I prefer not to answer
            </label>
        </div>
        <div>
            <div>
                <label for="comment">
                    A short description about myself:
                </label>
            </div>
            <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            Favorite language:
            <select name="languaje" id="languaje">
                <option value="javascript">javascript</option>
                <option value="java">java</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="receiveEmail" id="receiveEmail">
            <label for="receiveEmail">
                Yes, I would like to receive periodic email updates
            </label>
        </div>
        <div>
            *indicades a required field 
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
